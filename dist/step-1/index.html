<!doctype html>
<html lang="fa" dir="rtl" class="pb-10">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فرم استخدام راننده</title>
    <style>
      [dir="rtl"] input,
      [dir="rtl"] textarea,
      [dir="rtl"] select {
        direction: rtl;
      }
    </style>
    <link rel="stylesheet" href="/css/main.b54cd9ff.css" />
  <link href="/css/form.1.067b926a.css" rel="stylesheet">
</head>
  <body class="bg-white flex justify-center items-center min-h-screen">
    <div class="gap-6 flex flex-col md:flex-row max-w-[110rem] w-full m-6">
      <div
        class="hidden bg-[url(../images/form-bg.avif)] bg-no-repeat bg-cover bg-position-[50%] rounded-[2.5rem] z-0 md:flex w-1/2 relative overflow-hidden h-[55rem] xl:h-auto rounded-r-3xl"
      >
        <div
          class="inset-0 xl:absolute w-full flex items-end xl:items-start justify-end flex-col xl:justify-start pt-10"
        >
          <div
            class="px-8 ps-8 mx-auto mt-auto mb-10 flex justify-center items-center flex-col"
          >
            <div class="w-fit mx-auto">
              <img width="117" src="/assets/img/logo-white.5ab0114b.avif" alt="" />
            </div>
            <h3 class="text-base lg:text-[2rem] mt-8 text-white">
              سفر هوشمند، با دات وان سفر
            </h3>
          </div>
        </div>
      </div>
      <div
        class="w-full rounded-[2.5rem] z-0 relative bg-[#F8F8F8] md:w-1/2 p-8"
      >
        <div class="flex justify-between gap-4 mb-6">
          <div class="text-sm leading-relaxed">
            <p class="mb-1">فرم استخدام</p>
            <div class="font-light text-sm">
              فرم استخدام راننده جهت سفر با خودروهای لوکس برقی. جهت هرگونه سوال
              با شماره تلفن <span class="font-bold">۰۲۱۴۵۱۰۵</span> تماس حاصل
              نمایید.
            </div>
          </div>
        </div>

        <div
          class="flex items-start lg:items-center gap-4 min-[1400px]:gap-4 text-sm mb-6 relative flex-col lg:flex-row justify-between"
        >
          <div class="flex items-center gap-2 text-nowrap">
            <span
              class="w-6 h-6 flex items-center justify-center rounded-full bg-black text-white"
              >۱</span
            >
            اطلاعات هویتی
          </div>
          <span
            class="h-0.5 w-42 border border-black/40 border-dashed hidden md:inline-block"
          ></span>
          <div class="flex items-center text-nowrap gap-2 text-gray-400">
            <span
              class="w-6 h-6 flex items-center bg-[#7c7c7c] text-white justify-center rounded-full"
              >۲</span
            >
            مدارک
          </div>
          <span
            class="h-0.5 w-42 border border-black/40 border-dashed hidden md:inline-block"
          ></span>
          <div class="flex items-center text-nowrap gap-2 text-gray-400">
            <span
              class="w-6 h-6 flex items-center justify-center text-white bg-[#7c7c7c] rounded-full"
              >۳</span
            >
            سوابق شغلی و مهارت‌ها
          </div>
        </div>

        <div class="bg-[#EBEBEB] rounded-[.875rem] py-3 ps-3.5 mb-6">
          <h2 class="text-lg font-bold">اطلاعات هویتی</h2>
        </div>

        <form class="flex-col flex xl:grid xl:grid-cols-3 gap-4 gap-y-6">
          <div class="">
            <label class="block text-sm mb-1">جنسیت:</label>
            <div class="flex gap-2 bg-white *:cursor-pointer rounded-[.875rem]">
              <button
                type="button"
                data-toggle-group="gender"
                class="toggle-option flex-1 py-2 rounded-[.875rem] border border-gray-300"
              >
                آقا
              </button>
              <button
                type="button"
                data-toggle-group="gender"
                class="toggle-option flex-1 py-2 rounded-[.875rem] bg-black text-white"
              >
                خانم
              </button>
            </div>
          </div>
          <!-- Last name -->
          <div class="flex flex-col flex-1 text-right">
            <label class="mb-1 text-sm font-medium">نام:</label>
            <input
              type="text"
              placeholder="نام خود را وارد کنید..."
              class="bg-white rounded-[.875rem] px-4 py-2 border border-gray-300 placeholder-[#CFCFCF] focus:outline-none outline-none"
            />
          </div>
          <!-- First name -->
          <div class="flex flex-col flex-1 text-right">
            <label class="mb-1 text-sm font-medium">نام خانوادگی:</label>
            <input
              type="text"
              placeholder="نام خانوادگی را وارد کنید"
              class="bg-white rounded-[.875rem] px-4 py-2 border border-gray-300 placeholder-[#CFCFCF] focus:outline-none outline-none"
            />
          </div>
          <!-- National ID -->
          <div class="flex flex-col flex-1 text-right">
            <label class="mb-1 text-sm font-medium">موبایل</label>
            <input
              type="text"
              placeholder="موبایل خود را وارد کنید..."
              class="bg-white rounded-[.875rem] px-4 py-2 border border-gray-300 placeholder-[#CFCFCF] focus:outline-none outline-none"
            />
          </div>
          <!-- Mobile -->
          <div class="flex flex-col flex-1 text-right">
            <label class="mb-1 text-sm font-medium">کد ملی:</label>
            <input
              type="text"
              placeholder="کد ملی خود را وارد کنید..."
              class="bg-white rounded-[.875rem] px-4 py-2 border border-gray-300 placeholder-[#CFCFCF] focus:outline-none outline-none"
            />
          </div>
          <!-- Phone -->
          <div class="flex flex-col flex-1 text-right">
            <label class="mb-1 text-sm font-medium">تلفن:</label>
            <input
              type="text"
              placeholder="تلفن خود را وارد کنید..."
              class="bg-white rounded-[.875rem] px-4 py-2 border border-gray-300 placeholder-[#CFCFCF] focus:outline-none outline-none"
            />
          </div>

          <div class="flex flex-col flex-1 text-right">
            <label class="mb-1 text-sm font-medium">ایمیل(اختیاری)</label>
            <input
              type="text"
              placeholder="ایمیل خود را وارد کنید..."
              class="bg-white rounded-[.875rem] px-4 py-2 border border-gray-300 placeholder-[#CFCFCF] focus:outline-none outline-none"
            />
          </div>

          <div
            class="dp peer w-full relative "
            id="outbound_date_picker"
            style="direction: rtl"
          >
            <label for="birth" class="mb-1 text-sm font-medium">
              تاریخ تولد:
            </label>
            <div
              class="date_picker_input has-arrow peer flex items-center justify-between"
            >
              <input
                readonly
                id="birth"
                type="text"
                placeholder="روز / ماه / سال"
                class="date placeholder:text-[#CFCFCF] cursor-pointer bg-white overflow-hidden py-2 w-full rounded-[.875rem] px-4 overflow-ellipsis outline-none"
              />
              <div class="absolute left-3 transition-transform duration-500 select-icon pointer-events-none">
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 18 18"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M14.9401 6.71252L10.0501 11.6025C9.47256 12.18 8.52756 12.18 7.95006 11.6025L3.06006 6.71252"
                    stroke="#292D32"
                    stroke-width="1.5"
                    stroke-miterlimit="10"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
            </div>
            <div
              class="date_picker_calendar -right-[5rem] top-[2rem] scale-[.8]  absolute sm:top-auto sm:scale-[1] sm:right-0 z-[1000] mt-4 hidden"
            >
              <div class="calendar_header" class="items-center">
                <div class="flex items-center">
                  <p class="fw-bold cal_label">تاریخ رفت</p>

                  <div
                    class="select-container year-container relative flex items-center gap-2"
                  >
                    <div class="custom-select">
                      <select name="" id=""></select>
                    </div>
                    <div class="dropdown-ico">
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M13.2807 5.9668L8.93404 10.3135C8.4207 10.8268 7.5807 10.8268 7.06737 10.3135L2.7207 5.9668"
                          stroke="#292D32"
                          stroke-width="1.5"
                          stroke-miterlimit="10"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
                <div>
                  <button class="change-calendar" type="button">تقویم میلادی</button>
                </div>
              </div>
              <div class="whole-wrapper flex items-center" style="gap: 5px">
                <div class="month-picker">
                  <div class="month-list-container">
                    <div class="selection-indicator"></div>
                    <div class="month-list"></div>
                  </div>
                </div>
                <div class="cal_wrapper">
                  <div class="cal_days"></div>
                  <div class="calendar_main"></div>
                </div>
              </div>
              <div class="actions flex items-center">
                <button type="button" class="dp-btn delete">حذف</button>
                <button type="button" class="dp-btn select">انتخاب</button>
              </div>
            </div>
          </div>

          <div class="flex flex-col relative flex-1 text-right">
            <label class="block text-sm mb-1">وضعیت نظام وظیفه(آقایان)</label>

            <div class="absolute pointer-events-none left-3 bottom-3">
              <svg
                class="select-icon duration-500 transition-transform  pointer-events-none"
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14.9396 6.71094L10.0496 11.6009C9.47207 12.1784 8.52707 12.1784 7.94957 11.6009L3.05957 6.71094"
                  stroke="#292D32"
                  stroke-width="1.5"
                  stroke-miterlimit="10"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <select
              style="appearance: none"
              class="bg-white has-arrow rounded-[.875rem] px-4 py-2 border border-gray-300 placeholder-[#CFCFCF] focus:outline-none outline-none"
            >
              <option value="" selected disabled>انتخاب کنید...</option>
              <option class="text-black" value="">1</option>
            </select>
          </div>

          <div class="">
            <label class="block text-sm mb-1">وضعیت تأهل:</label>
            <div class="flex gap-2 bg-white rounded-[.875rem]">
              <button
                type="button"
                data-toggle-group="marriage"
                class="toggle-option flex-1 py-2 rounded-[.875rem] border border-gray-300"
              >
                مجرد
              </button>
              <button
                type="button"
                data-toggle-group="marriage"
                class="toggle-option flex-1 py-2 rounded-[.875rem] bg-black text-white"
              >
                متأهل
              </button>
            </div>
          </div>
          <!-- Address -->
          <div class="flex flex-col flex-1 text-right col-span-2">
            <label class="mb-1 text-sm font-medium w-full">آدرس منزل:</label>
            <input
              type="text"
              placeholder="نام خود را وارد کنید..."
              class="bg-white rounded-[.875rem] px-4 py-2 w-full border border-gray-300 placeholder-[#CFCFCF] focus:outline-none outline-none"
            />
          </div>
        </form>

        <div class="mt-18 flex justify-between">
          <button
            disabled
            class="flex items-center disabled:text-black/50 group fs-normal hover:text-white cursor-pointer transition-colors duration-700 outline gap-2 bg-white rounded-[.875rem] text-black py-[.5em] px-3.5"
          >
            <div>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  opacity="0.4"
                  d="M16.19 2H7.81C4.17 2 2 4.17 2 7.81V16.18C2 19.83 4.17 22 7.81 22H16.18C19.82 22 21.99 19.83 21.99 16.19V7.81C22 4.17 19.83 2 16.19 2Z"
                  fill="black"
                />
                <path
                  d="M18.53 11.4684L14.24 7.17844C13.95 6.88844 13.47 6.88844 13.18 7.17844C12.89 7.46844 12.89 7.94844 13.18 8.23844L16.19 11.2484H6C5.59 11.2484 5.25 11.5884 5.25 11.9984C5.25 12.4084 5.59 12.7484 6 12.7484H16.19L13.18 15.7584C12.89 16.0484 12.89 16.5284 13.18 16.8184C13.33 16.9684 13.52 17.0384 13.71 17.0384C13.9 17.0384 14.09 16.9684 14.24 16.8184L18.53 12.5284C18.67 12.3884 18.75 12.1984 18.75 11.9984C18.75 11.7984 18.67 11.6084 18.53 11.4684Z"
                  fill="black"
                />
              </svg>
            </div>
            <p>قبلی</p>
          </button>
          <a
            href="/step-2"
            class="flex items-center group fs-normal hover:text-black cursor-pointer transition-colors duration-700 outline hover:bg-white gap-2 bg-black rounded-[.875rem] text-white py-[.5em] px-3.5"
          >
            <p>بعدی</p>
            <div>
              <svg
                class="group-hover:*:fill-black *:transition-colors *:duration-700"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  opacity="0.4"
                  d="M7.81 2H16.18C19.83 2 22 4.17 22 7.81V16.18C22 19.82 19.83 21.99 16.19 21.99H7.81C4.17 22 2 19.83 2 16.19V7.81C2 4.17 4.17 2 7.81 2Z"
                  fill="white"
                />
                <path
                  d="M5.47 11.4684L9.76 7.17844C10.05 6.88844 10.53 6.88844 10.82 7.17844C11.11 7.46844 11.11 7.94844 10.82 8.23844L7.81 11.2484H18C18.41 11.2484 18.75 11.5884 18.75 11.9984C18.75 12.4084 18.41 12.7484 18 12.7484H7.81L10.82 15.7584C11.11 16.0484 11.11 16.5284 10.82 16.8184C10.67 16.9684 10.48 17.0384 10.29 17.0384C10.1 17.0384 9.91 16.9684 9.76 16.8184L5.47 12.5284C5.33 12.3884 5.25 12.1984 5.25 11.9984C5.25 11.7984 5.33 11.6084 5.47 11.4684Z"
                  fill="white"
                />
              </svg>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script src="/js/runtime.118ca815.js"></script>
<script src="/js/form.1.b0a3125f.js"></script>
    <script src="/js/dp.405de82a.js"></script>

    <script>
      new DatePicker("outbound_date_picker");
  </script>
  </body>
</html>
