<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .datepicker-toggle {
        display: inline-block;
        position: relative;
        width: 18px;
        height: 19px;
      }
      .datepicker-toggle-button {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      .datepicker-input {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
        box-sizing: border-box;
      }
      .datepicker-input::-webkit-calendar-picker-indicator {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <span class="datepicker-toggle">
      <span class="datepicker-toggle-button text-black"> dsA </span>
      <input type="date" class="datepicker-input" />
      <p class="text-input text-black"></p>
    </span>
    <script>
      const input = document.createElement("input");
      input.type = "date";
      input.value = "invalid date value";
      const isSupported = input.value !== "invalid date value";

      const textInput = document.querySelector(".text-input");
      const dateInput = document.querySelector(".datepicker-input");
      dateInput.addEventListener("change", (event) => {
        textInput.textContent = event.target.value;
        event.target.value = "";
      });
    </script>
  </body>
</html>
