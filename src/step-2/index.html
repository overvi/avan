<circle cx="12" cy="12" r="12" fill="black"/>

          <div class="flex items-center gap-2 text-black">

                viewBox="0 0 18 18"

            </div>

              style="appearance: none"

            />
          </div>
          <div class="flex flex-col flex-1 text-right">

            <div class="flex flex-col relative flex-1 text-right">

            <select
              style="appearance: none"

              <option value="" selected disabled>انتخاب کنید...</option>
              <option class="text-black" value="">1</option>

        </form>

      </div>

    <script>
      document.querySelectorAll(".toggle-option").forEach(function (btn) {
        btn.addEventListener("click", function () {
          var group = this.dataset.toggleGroup;
          document
            .querySelectorAll("[data-toggle-group=" + group + "]")
            .forEach(function (el) {
              el.classList.remove("bg-black", "text-white");
              el.classList.add("border", "border-gray-300");
            });
          this.classList.add("bg-black", "text-white");
          this.classList.remove("border", "border-gray-300");
        });
      });
    </script>
